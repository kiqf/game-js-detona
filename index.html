<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="src/images/favicon.jpg" type="image/x-icon">
  <title>Detona Ralph</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>

  <div class="container">
    
    <!-- Menu -->
    <header class="menu">
      <div class="menu-time">
        <h2 class="menu-title">Time Left</h2>
        <h2 id="time-left">0</h2>
      </div>
      <div class="menu-score">
        <h2 class="menu-title">Your Score</h2>
        <h2 id="score">0</h2>
      </div>
      <div class="menu-lives" aria-label="Vidas restantes">
        <img src="./src/images/player.png" alt="Ícone do jogador" class="player-icon"/>
        <h2>x3</h2>
      </div>
    </header>

    <!-- Modal (escondido por padrão) -->
    <section id="gameOverModal" class="modal" role="dialog" aria-labelledby="gameOverTitle" aria-hidden="true">
      <div class="modal-content">
        <h2 id="gameOverTitle">Game Over!</h2>
        <p>O seu resultado foi: <span id="finalScore"></span></p>
        <button id="restartBtn">Jogar novamente</button>
      </div>
    </section>

    <!-- Painel principal -->
    <main class="panel">
      <div class="panel-row">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
      </div>

      <div class="panel-row">
        <div class="square enemy" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
      </div>

      <div class="panel-row">
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
      </div>
    </main>
  </div>

  <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
